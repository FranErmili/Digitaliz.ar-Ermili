<!DOCTYPE html>
<html lang="es">

<!--Head-->

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sobre nosotros - Digitaliz.AR</title>
    <link rel="shortcut icon" href="../img/Favicon.png">
    <link rel="stylesheet" href="../css/Styles.css">

</head>


<!--Body-->

<body>

    <div id="wrapper">

        <!--Header-->
        <header id="header" class="header">

            <nav class="navbar">

                <picture class="slide__left">
                    <img class="logo" src="../img/Digitalizar-logo.png" alt="Digitaliz.Ar Logotipo">
                </picture>

                <!--menu-->
                <menu class="slide__right">
                    <ul class="menu">
                        <li class="menu__item">
                            <a class="menu__link" href="../index.html">INICIO</a>
                        </li>

                        <li class="menu__item">
                            <a class="menu__link" href="./servicios-practica.html">SERVICIOS</a>
                        </li>

                        <li class="menu__item">
                            <a class="menu__link" href="./sobrenosotros-practica.html">SOBRE NOSOTROS</a>
                        </li>

                        <li class="menu__item">
                            <a class="menu__link" href="./blog-practica.html">BLOG</a>
                        </li>

                        <li class="menu__item">
                            <a class="menu__link this__page" href="./contacto-practica.html">CONTACTO</a>
                        </li>

                    </ul>
                </menu>
            </nav>
        </header>


        <!--Banner1-->
        <picture id="banner1">
            <img class="banner__size" src="../img/Banner1.png" alt="Banner - Soluciones Digitales">
        </picture>


        <!--Main-->
        <main>

            <section id="main" class="section">

                <h2 class="subtittle">INGRESÁ TUS DATOS Y NOS CONTACTAREMOS </h2>

                <form class="form" action="forms.html" method="post">
            
                    <fieldset class="form__contenedor">

                        <legend>Datos de contacto</legend>
                        
                            <label class="label"
                            for="nombre">Nombre</label>
                            <input class="input"
                            type="Text" name="Nombre" placeholder="Ingresá tu nombre">
                
                            <label class="label"
                            for="nombre">Apellido</label>
                            <input class="input"
                            type="Text" name="Apellido" placeholder="Ingresá tu pellido">
                        
                        
                            <label class="label"
                            for="Correo electrónico">Mail</label>
                            <input class="input"
                            type="text" name="Correo electrónico" placeholder="Ingresá tu mail">
                
                            <label class="label"
                            for="WhatsApp">N° Celular</label>
                            <input class="input"
                            type="text" name="WhatsApp" placeholder="Tu N° de WhatsApp">

                    </fieldset>
            
            
                    <fieldset class="form__contenedor">
                        <legend>Sobre su Empresa</legend>
                    
                            <label class="label"
                            for="Empresa">Empresa</label>
                            <input class="input"
                            type="text" name="Empresa" placeholder="Nombre de su Empresa">
                
                            <label class="label"
                            for="Rubro / Industria">Rubro</label>
                            <input class="input"
                            type="text" name="Rubro / Industria" placeholder="Rubro / Industria">

                            <label class="label"
                            for="Breve descripción">Breve descripción</label>
                            <textarea class="textarea"
                             name="Breve descripción" id="comentarios" rows="8" cols="70" maxlength="300">
                            Ingresá una breve descripción de lo que buscas</textarea>

                    </fieldset>
            
                    <input type="submit" value="Enviar formulario">
                    <input type="Reset" value="Limpiar formulario">
            
                </form>
            </section>
        </main>


        <!--Banner2-->
        <picture id="banner2">
            <img class="banner__size" src="../img/Banner2.png" alt="marketing pymes">
        </picture>


        <!--Footer-->
        <footer id="footer" class="footer">

            <div class="social__bar">
                <picture>
                    <img class="logo" src="../img/Digitalizar-logo.png" alt="Digitalizar-logo" />
                </picture>

                <div class="contenedor__social">
                    <picture class="contenedor__socialicon">
                        <img src="../img/Instagram-icon.png" class="social__icon" />
                        @blablabla
                    </picture>

                    <picture class="contenedor__socialicon">
                        <img src="../img/Gmail-icon.png" class="social__icon" />
                        blablabla@gmail.com
                    </picture>

                    <picture class="contenedor__socialicon">
                        <img src="../img/Phone-icon.png" class="social__icon" />
                        011 1234567890
                    </picture>

                    <picture class="contenedor__socialicon">
                        <img src="../img/WhatsApp-icon.png" class="social__icon" />
                        +54 9 1234567890
                    </picture>
                </div>
            </div>

            <div class="copyright">Todos los derechos reservados Digitaliz.AR 2022.</div>
        </footer>

    </div>

</body>

</html>
