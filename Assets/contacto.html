<!DOCTYPE html>
<html lang="es">

<!--Head-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <script src="../bootstrap/jquery/jquery.slim.min.js"></script>
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>

    <title>Contacto - Digitaliz.AR</title>
    <link rel="shortcut icon" href="../img/Favicon.png">
    <link rel="stylesheet" href="../css/Styles.css">
</head>


<!--Body-->

<body>
    <header class="box-shadow">
        <div class="container">
            <div class="row align-items-center">

                <div class="col-lg-6 col-md-12">
                    <picture class="slide-left">
                        <img Class="logo" src="../img/Logotipo.png" alt="Digitaliz.Ar Logotipo">
                    </picture>
                </div>

                <div class="col-lg-6 col-md-12 nav-tabs">
                    <menu class="slide-right">
                        <ul class="nav justify-content-end">
                            <li class="nav-item">
                                <a class="nav-link" href="../index.html">INICIO</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./servicios.html">SERVICIOS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./sobrenosotros.html">SOBRE NOSOTROS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./blog.html">BLOG</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="./contacto.html">CONTACTO</a>
                            </li>
                        </ul>
                    </menu>
                </div>
            </div>
        </div>
    </header>

    <div class="box-shadow">
        <div class="row">
            <div class="col-lg-12">
                <picture>
                    <img class="banner-size" src="../img/Banner1.png" alt="Banner - Soluciones Digitales">
                </picture>
            </div>
        </div>
    </div>

    <main class="box-shadow">
        <div class="container form-contenedor">
            <form class="form">
                <fieldset>
                    <legend class="legend">DATOS DE CONTACTO</legend>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Nombre completo</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Juan Perez">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Email</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2"
                            placeholder="example@example.com">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Celular</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="54111234567">
                    </div>
                </fieldset>

                <fieldset>
                    <legend class="legend">SOBRE SU NEGOCIO</legend>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Empresa</label>
                        <input type="text" class="form-control" id="formGroupExampleInput"
                            placeholder="Empresa Ejemplo SRL">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">rubro</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2"
                            placeholder="Ecommerce Tecnología">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Descripción</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2"
                            placeholder="Describa su necesidad de manera sencilla">
                    </div>
                </fieldset>

                <input type="Submit" class="btn btn-outline-dark input"></input>
                <input type="reset" class="btn btn-outline-dark input"></input>
            </form>
        </div>
    </main>

    <div class="box-shadow">
        <div class="row">
            <div class="col-lg-12">
                <picture>
                    <img class="banner-size" src="../img/Banner2.png" alt="Banner - Soluciones Digitales">
                </picture>
            </div>
        </div>
    </div>

    <footer class="background">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-12">
                    <picture>
                        <img Class="logo" src="../img/Logotipo.png" alt="Digitaliz.Ar Logotipo">
                    </picture>
                </div>

                <div class="col-lg-3 col-md-12 margin-top">
                    <picture class="block">
                        <img src="../img/Instagram-icon.png" class="social-icon" />
                        @Digitalizar-Agencia
                    </picture>

                    <picture class="block">
                        <img src="../img/Gmail-icon.png" class="social-icon" />
                        Contacto@digitalizaragencia.com
                    </picture>
                </div>

                <div class="col-lg-3 col-md- margin-top">
                    <picture class="block">
                        <img src="../img/Phone-icon.png" class="social-icon" />
                        011 1234567890
                    </picture>

                    <picture class="block">
                        <img src="../img/WhatsApp-icon.png" class="social-icon" />
                        +54 9 1234567890
                    </picture>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="copyright">Todos los derechos reservados Digitaliz.AR 2022.</div>
            </div>
        </div>

    </footer>

</body>

</html>
